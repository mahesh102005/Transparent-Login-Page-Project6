<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Login Page</title>
    <link rel="stylesheet" href="css/day6.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Login</h1>
            <form>
                <div class="textbox">
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" required>
                </div>
                <input type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>
    <script src="javascript/day6.js"></script>
</body>
</html>
